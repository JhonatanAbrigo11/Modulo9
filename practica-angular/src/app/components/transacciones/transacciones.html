<ol>
    @for (transaccion of transaccionesList; track transaccion.id) {
        <li
        [ngStyle]="{
            'color':transaccion.tipo ==='ingreso' ? 'green' : 'red'
        }"
        >{{transaccion.fecha | date}} 
        - {{transaccion.descripcion}}
        - {{transaccion.monto}} 
        - {{transaccion.tipo}} </li>
        
    }
</ol>
<input type="text" [(ngModel)] = "transaccion_1" />
